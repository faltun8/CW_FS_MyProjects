<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Project_001_.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <div id="container">
      <h1 id="title">NET <span>FLIX</span> </h1>
      <h3 id="description">
        Thank you for signing up at Netflix. Tell us more about your self
      </h3>
      <form id="surbey-form">
        <div class="box">
          <label for="name" id="name-label">Name</label><br />
          <input type="text" id="name" placeholder="enter your name" />
        </div>
        <div class="box">
          <label for="age" id="age-label">Age</label><br />
          <input type="number" id="age" placeholder="age" />
        </div>
        <div class="box">
          <label for="email" id="email-label">Email</label><br />
          <input type="email" id="email" placeholder="enter your Email" />
        </div>
        <div class="box">
          <label for="content-type" id="content-type-label">Content Type</label
          ><br />
          <select id="content-type">
            <option value="movies">Movies</option>
            <option value="series" selected>Series</option>
          </select>
        </div>
        <div class="box">
          <label id="check-box"> Movie type</label><br />
          <input type="checkbox" name="comedy" id="comedy" value="comedy" />
          <label for="comedy">Comedy</label><br />
          <input type="checkbox" name="action" id="action" value="action" />
          <label for="action">Action</label><br />
          <input
            type="checkbox"
            name="romance"
            id="romance"
            value="romance"
            checked
          />
          <label for="romance">Romance</label>
        </div>
        <div class="box">
          <label for="radio-btn">Gender</label><br/>
          <label for="male"><input type="radio" name="male" id="male" /> Male</label><br>
          <label for="female"><input type="radio" name="female" id="female" /> Female</label><br>
          <label for="other"><input type="radio" name="other" id="other" /> Other</label><br>
        </div>
        <div class="box">
            <label for="text-area">Feed Back</label><br/>
          <textarea
            name="t-area"
            id="text-area"
            cols="t-area"
            rows="5"
            placeholder="any comment"
          ></textarea>
        </div>
        <input type="submit" value="Submit" id="submit"/>
      </form>
    </div>
  </body>
</html>
